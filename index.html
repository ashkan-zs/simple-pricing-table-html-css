<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1 class="header__title">Our Pricing</h1>
        <div class="header__btn">
          Annually
          <label for="monthly" class="toggle-btn">
            <input type="checkbox" name="monthly" id="monthly" />
            <span class="toggle-slider"></span>
          </label>
          Monthly
        </div>
      </header>
      <div class="plans">
        <div class="cart">
          <h2 class="cart__title">Basic</h2>
          <div class="cart__price price price--monthly hidden">
            <span class="price--sign">&dollar;</span>19.99
          </div>
          <div class="cart__price price price--annually">
            <span class="price--sign">&dollar;</span>199.99
          </div>
          <ul class="cart__details">
            <li class="cart__detail">500 GB Storage</li>
            <li class="cart__detail">2 Users Allowed</li>
            <li class="cart__detail">Send up to 3 GB</li>
          </ul>
          <button class="cart__btn">Learn More</button>
        </div>
        <div class="cart cart--active">
          <h2 class="cart__title">Professional</h2>
          <div class="cart__price price price--monthly hidden">
            <span class="price--sign">&dollar;</span>24.99
          </div>
          <div class="cart__price price price--annually">
            <span class="price--sign">&dollar;</span>249.99
          </div>
          <ul class="cart__details">
            <li class="cart__detail">1 TB Storage</li>
            <li class="cart__detail">5 Users Allowed</li>
            <li class="cart__detail">Send up to 10 GB</li>
          </ul>
          <button class="cart__btn">Learn More</button>
        </div>
        <div class="cart">
          <h2 class="cart__title">Master</h2>
          <div class="cart__price price price--monthly hidden">
            <span class="price--sign">&dollar;</span>39.99
          </div>
          <div class="cart__price price price--annually">
            <span class="price--sign">&dollar;</span>399.99
          </div>
          <ul class="cart__details">
            <li class="cart__detail">2 TB Storage</li>
            <li class="cart__detail">10 Users Allowed</li>
            <li class="cart__detail">Send up to 20 GB</li>
          </ul>
          <button class="cart__btn">Learn More</button>
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
